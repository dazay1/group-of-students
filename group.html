<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="color: white; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">Contact Application</h1>
        </div>
        <div class="container col-6-mt-5">
            <input type="text" class="form-control mb-5 " placeholder="Search Here..." id="search-input">
        </div>
        <div id="main" class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="firstName">First Name</label>
                    <input id="inp1" type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="age">Age</label>
                    <input id="inp2" type="text" class="form-control" id="age" placeholder="Enter Age">
                </div>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="button" value="Submit" id="btn">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table id="table" class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list" class=""></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/group-function.js"></script>
    <script src="js/group_script.js"></script>
</body>

</html>
